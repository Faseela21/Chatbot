<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnglishFirm Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='chat.js') }}" defer></script>
</head>
<body>
    <div class="chat-container">
        <h1>Chatbot - EnglishFirm.com</h1>
        <div id="chat-box">
            <div id="chat-log"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" placeholder="Enter your prompt" autocomplete="off" required>
            <button type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20px" height="20px">
                    <path d="M2.01 21L23 12 2.01 3v7l15 2-15 2z"/>
                </svg>
            </button>
        </form>
    </div>
</body>
</html>
